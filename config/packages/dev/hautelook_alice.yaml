        class: Nelmio\Alice\PropertyAccess\ReflectionPropertyAccessor
        public: false
        decorates: nelmio_alice.property_accessor
        decoration_priority: -10
        arguments: ['@Nelmio\Alice\PropertyAccess\ReflectionPropertyAccessor.inner']

