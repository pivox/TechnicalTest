parameters:
    app.alice_fixtures_path: src/Infrastructure/Persistance/Doctrine/Fixtures

hautelook_alice:
    fixtures_path: '%app.alice_fixtures_path%'
    root_dirs:
        - '%kernel.root_dir%'
        - '%kernel.project_dir%'
services:
